version: '3.1'

services: 
    db:
        image: mysql:8
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: dbuser
            MYSQL_PASSWORD: dbuserpwd
            MYSQL_DATABASE: boilerplate_db
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - nodeapp
        expose:
            - "3306"
    node:
        depends_on:
            - db
        image: "node:10"
        user: "node"     
        restart: always
        working_dir: /home/node/app
        environment:
            - NODE_ENV=production
            - DB_HOST=db
            - DB_NAME=${MYSQL_DATABASE}
            - DB_USER=root
            - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - ./:/home/node/app
        ports:
            - "8080:80"
        command: "npm start"
        networks:
            - nodeapp
networks:
    nodeapp:
        driver: 'bridge'
volumes:
    db_data: